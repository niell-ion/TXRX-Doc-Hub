site_name: TXRX Doc Hub
site_url: https://niell-ion.github.io/txrx_doc_hub/
theme:
  name: material
  palette: 
    primary: deep orange
    accent: blue
  features:
    - navigation.footer
nav:
  - Home: index.md
  - About: about.md
  - RAR:
      - Table of Contents: rar/rars_toc.md
      - Preface: rar/rars_preface.md
      - System Overview: rar/rars_overview.md
      - Operation: rar/rars_operation.md
      - Maintenance: rar/rars_maintenance.md
      - Troubleshooting: rar/rars_troubleshooting.md
  - Switch Gap Detector:
      - Table of Contents: switchgap/switchgap_toc.md
      - Preface: switchgap/switchgap_preface.md
      - System Overview: switchgap/switchgap_overview.md
      - Operation: switchgap/switchgap_operation.md
      - Maintenance: switchgap/switchgap_maintenance.md
      - Troubleshooting: switchgap/switchgap_troubleshooting.md
  - Portable Crossing Gate:
      - Table of Contents: crossing/crossing_toc.md
      - Preface: crossing/crossing_preface.md
      - System Overview: crossing/crossing_overview.md
      - Setup: crossing/crossing_setup.md
      - Remote: crossing/crossing_remote.md
      - Maintenance: crossing/crossing_maintenance.md
      - Troubleshooting: crossing/crossing_troubleshooting.md
  - Derail:
      - Table of Contents: derail/derail_toc.md
      - Preface: derail/derail_preface.md
      - System Overview: derail/derail_overview.md
      - Setup: derail/derail_setup.md
      - Operation: derail/derail_operation.md
      - Maintenance: derail/derail_maintenance.md
      - Troubleshooting: derail/derail_troubleshooting.md
markdown_extensions:
  - attr_list:
  - toc:
      permalink: false
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
plugins:
  - to-pdf:
      copyright: Copyright Â© TXRX Labs 2025
      back_cover: true
      output_path: document.pdf
      enabled_if_env: ENABLE_PDF_EXPORT
    




